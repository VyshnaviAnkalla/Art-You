<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasEcho</title>
    <style>
        /* CSS styles go here */
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        section.featured-artworks {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .newsletter input[type="email"] {
            padding: 5px;
        }

        .social-media a {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #fff;
            margin-right: 5px;
        }

        /* Add more CSS styles as needed */
    </style>
</head>

    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Exhibitions</a></li>
                <li><a href="#">Artists</a></li>
                <li><a href="#">Memberships</a></li>
            </ul>
        </nav>
    </header>

    <section class="featured-artworks">
        <!-- Grid of featured artworks goes here -->
    </section>

    <footer>
        <div class="copyright">
            &copy; 2024 CanvasEcho. All Rights Reserved.
        </div>
        <div class="newsletter">
            <!-- Newsletter signup form goes here -->
        </div>
        <div class="social-media">
            <!-- Minimalist social media sharing tool goes here -->
        </div>
    </footer>

    <script>
        // JavaScript code goes here
        // Add your interactive functionality as needed
    </script>
</body>
</html>
